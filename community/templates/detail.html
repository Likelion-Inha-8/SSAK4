{% extends 'base.html' %}
 
{% block content %}
{% for photo in onepost.photo_set.all%}
    <img src="{{photo.image.url}}" width="50"><br>
{% endfor %}
<h1>게시글 : {{onepost.content}}</h1>
<p>작성 시간 : {{onepost.created_at}}</p>
<a href="{% url 'edit' onepost.id %}">수정</a>
<a href="{% url 'delete' onepost.id %}">삭제</a>
<a href="{% url 'home' %}">홈으로</a>

<form action="{% url 'commentcreate' onepost.id %}" method="POST">
    {% csrf_token %}
    <div>
        <label for="comment_content">댓글</label><br>
        <input type="text" name="comment_content" id="comment_content">
    </div>
    <button type="submit">댓글쓰기</button>
  </form>
 
  {% for c in comments %}
  <div>
    <p>{{ c.content }}</p>
    <p>{{ c.created_at }}</p>
    <a href="{%url 'commentdelete' onepost.id c.id %}">삭제</a>
  </div>
  {%endfor%}
{% endblock %}
