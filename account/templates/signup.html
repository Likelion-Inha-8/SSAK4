{% extends 'base.html' %}
{% block content %}

<section class="signup center-block">
    <section class="header">
        <div>
            <img src="/static/images/imagelogo.png" alt="">
        </div>
    </section><br><br>
<form action="" method="POST" class="form-horizontal" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="dog_Image" class="col-sm-3 control-label">사진</label>
        <div class="col-sm-9">
            <input type="file" class="form-control" id="dog_Image" name="dog_Image" name="imgs" multiple>
        </div>
    </div>
    <div class="form-group">
        <label for="dog_name" class="col-sm-3 control-label">이름</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="dog_name" name="dog_name" placeholder="NAME">
        </div>
    </div>
    <div class="form-group">
        <label for="dog_type" class="col-sm-3 control-label">견종</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="dog_type" name="dog_type" placeholder="BREED">
        </div>
    </div>
    <div class="birth form-group">
        <label for="" class="col-sm-3 control-label">생년월일</label>
        <div class="col-sm-9"> 
            <input name = "dog_birth_year" id="dog_birth_year" type = "number" placeholder="년도" min="2000" max="2021">
            <input name = "dog_birth_month" id="dog_birth_month" type = "number" placeholder="월" min="1" max="12">
            <input name = "dog_birth_day" id="dog_birth_day" type = "number" placeholder="일" min="1" max="31">
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-3 control-label">성별</label>
        <div class="col-sm-9">
            <label class="radio-inline">
                 <input type="radio" name="dog_gender" value="male" checked> 수컷
            </label>
        
            <label class="radio-inline">
                <input type="radio" name="dog_gender " value="female"> 암컷
            </label>
        </div>
    </div>
    <div class="form-group">
        <label for="username" class="col-sm-3 control-label">아이디</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="username" name="username" placeholder="ID">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-3 control-label">비밀번호</label>
        <div class="col-sm-9">
            <input type="password" class="form-control" id="password" placeholder="PASSWORD" name="password">
        </div>
    </div>
    <div class="form-group">    
        <div class="col-sm-offset-3 col-sm-9">
            <input type = "submit" value="회원가입" class="btn btn-block">
        </div>
    </div>
</form>
</section>
{% endblock %}
