{% extends 'base.html' %}
{% block content %}
<section class="signup container">
    <form action="" method="POST" class="form-horizontal" enctype="multipart/form-data">
        {% csrf_token %}
        <br>
        <div class="form-group">
            <label for="dog_Image" class="col-sm-3 control-label">사진</label>
        <input type="file" id="dog_Image" name="dog_Image" name="imgs" multiple>
        </div>
        <div class="form-group">
            <label for="dog_name" class="col-sm-3 control-label">이름</label>
            <input name = "dog_name" id="dog_name" type = "text"><br>
            <label for="dog_type" class="col-sm-3 control-label">견종</label>
            <input name = "dog_type" id="dog_type" type = "text"><br>
        </div>    
        <div class="birth form-group">
            <label for="" class="col-sm-3 control-label">생년월일</label>
            <input name = "dog_birth_year" type = "number" placeholder="년도" min="2000" max="2021">
            <input name = "dog_birth_month" type = "number" placeholder="월" min="1" max="12">
            <input name = "dog_birth_day" type = "number" placeholder="일" min="1" max="31">
        </div>
        <div class="form-group">
            <label for="" class="col-sm-3 control-label">성별</label>
            <label class="radio-inline control-label">
                수컷 <input type="radio" name="dog_gender" value="male" checked>
            </label>
            <label class="radio-inline control-label">
                암컷 <input type="radio" name="dog_gender" value="female">
            </label><br><br>
            <label for="username" class="col-sm-3 control-label">아이디</label>
            <input name = "username" type = "text" placeholder="ID"><br>
            <label for="" class="col-sm-3 control-label">비밀번호</label>
            <input name= "password" type = "password" placeholder="PASSWORD"><br>
            <div class="col-sm-offset-3 col-sm-20">
                <input type = "submit" value="회원가입">
            </div>
        
        </div>
    </form>
    
</section>
{% endblock %}
